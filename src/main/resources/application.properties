# --- Datasource (MySQL) ---
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bookstore?useSSL=false&serverTimezone=UTC
# Use environment variables for credentials. Defaults: user=book_user, password empty (must be provided via BOOK_DB_PASS).
spring.datasource.username=${BOOK_DB_USER:book_user}
spring.datasource.password=${BOOK_DB_PASS:}

# Hibernate / JPA behavior
# For development you can use 'update' to create/update tables automatically.
# For production, use 'validate' or 'none' and run migrations separately.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- JWT / Security ---
# Replace with a long, random secret (use openssl or a secure generator).
jwt.secret=eb9827548d6787947af06889a6605fe97d19b98202a2dda32c6af63ef497444f
# token expiration in milliseconds (example: 1 hour)
jwt.expiration-ms=3600000

# --- Mail (order confirmations) ---
# Fill with your SMTP provider details if you plan to send emails from dev.
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Server ---
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.bookstore=DEBUG

#login credentials for basic auth in development
spring.security.user.name=admin
spring.security.user.password=admin

