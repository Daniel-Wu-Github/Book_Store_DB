# Dev profile: use in-memory H2 to make local dev easy without MySQL
spring.datasource.url=jdbc:h2:mem:bookstore;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/update the schema automatically in dev
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Keep verbose SQL in dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use the dev mail stub (DevEmailService is @Profile("dev"))
spring.mail.host=localhost
spring.mail.port=25
