# Dev profile: Use MySQL for development (persistent).
# Defaults avoid localhost: set via environment variables.
# Example env vars you can set: BOOK_DB_HOST, BOOK_DB_PORT, BOOK_DB_NAME, BOOK_DB_USER, BOOK_DB_PASS
spring.datasource.url=jdbc:mysql://${BOOK_DB_HOST:db.example.com}:${BOOK_DB_PORT:3306}/${BOOK_DB_NAME:bookstore}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${BOOK_DB_USER:book_user}
spring.datasource.password=${BOOK_DB_PASS:}

# Hibernate behavior: use 'update' in dev so schema changes are applied without dropping data.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Keep verbose SQL in dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use the dev mail stub (DevEmailService is @Profile("dev"))
spring.mail.host=localhost
spring.mail.port=25

