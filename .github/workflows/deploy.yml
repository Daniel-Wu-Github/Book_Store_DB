name: CI/CD â€” Build, Publish, Deploy

on:
  push:
    branches: [ main, online ]

env:
  # Toggle running tests in CI (set to 'true' in repo or workflow_dispatch)
  RUN_TESTS: 'false'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build backend (Maven)
        working-directory: .
        run: |
          if [ "${{ env.RUN_TESTS }}" = 'true' ]; then
            mvn -B test
          fi
          mvn -B -DskipTests package

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend (Vite)
        working-directory: frontend
        run: |
          npm ci
          # Ensure Vite build uses production API base if provided
          if [ -n "${{ secrets.VITE_API_BASE_URL }}" ]; then
            export VITE_API_BASE_URL="${{ secrets.VITE_API_BASE_URL }}"
          fi
          npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/online-bookstore-backend:${{ github.sha }}

      - name: Build and push frontend image to GHCR (optional)
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: ./Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/online-bookstore-frontend:${{ github.sha }}

      - name: Render: trigger deploy (optional)
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID_BACKEND }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_SERVICE_ID_BACKEND }}
        run: |
          echo "Triggering Render deploy for backend service ${RENDER_SERVICE_ID_BACKEND}"
          curl -s -X POST https://api.render.com/v1/services/${RENDER_SERVICE_ID_BACKEND}/deploys \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}'

      - name: Render: trigger frontend deploy (optional)
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID_FRONTEND }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_FRONTEND: ${{ secrets.RENDER_SERVICE_ID_FRONTEND }}
        run: |
          echo "Triggering Render deploy for frontend service ${RENDER_SERVICE_ID_FRONTEND}"
          curl -s -X POST https://api.render.com/v1/services/${RENDER_SERVICE_ID_FRONTEND}/deploys \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}'

  # Optional manual trigger
  manual:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: false
